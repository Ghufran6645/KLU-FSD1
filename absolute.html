<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
          img{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 50%);
          }

    </style>
</head>
<body>
    <img src="logo.jpeg" alt="Error">
</body>
</html>
